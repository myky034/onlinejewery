<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <!-- Custom fonts for this template-->
    <link
      th:href="@{/vendor/fontawesome-free/css/all.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
  </head>
  <body >
        <div class="container">
            <h1>Product Management System</h1>
            <hr>
            <h2>Save Product</h2>

            <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
                <select onchange="run()" id="ddlView" class="form-control mb-4 col-4">
                  <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" selected></option>
                </select>
                <input id="category_id" type="hidden" th:field="*{categoryId}" />
                <input type="text" th:field="*{name}" placeholder="Product name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
                <input type="text" th:field="*{description}" placeholder="Description product" class="form-control mb-4 col-4">
                <div class="form-control">
                  <input type="file" accept="img/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
                  <label for="file" style="cursor: pointer;">Upload Image</label>
                  <img id="output" width="200" />
                  <br>
              </div>
                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
        </div>

  </body>
  <script type="text/javascript">

      var temp = document.getElementById("category_id").value = document.getElementById("ddlView", "selected").value;
      console.log(temp);
     function run() {    
      document.getElementById("category_id").value = document.getElementById("ddlView").value;
     }   

     var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</html>
