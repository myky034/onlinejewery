<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>

    <!-- Custom fonts for this template-->
    <link
      th:href="@{/vendor/fontawesome-free/css/all.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
  </head>
  <body >
        <div class="container">
            <h1>User Management System</h1>
            <hr>
            <h2>Save User</h2>
            <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
                <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
                <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
                <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
        </div>

  </body>
</html>
